<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quiz App</title>
  </head>
  <body class="body">
    <header>
      <h1>QUIZ APP</h1>
    </header>
    <li class="card">
      <section>
        <h2 class="card__question">Question</h2>
        <button class="button__showanswer" aria-label=" button show answer">
          show answer
        </button>
        <div class="card__answer">answer</div>
        <div class="card__tagbox">
          <p class="card__tag">#tag</p>
          <p class="card__tag">#tag</p>
          <p class="card__tag">#tag</p>
          <p class="card__tag">#tag</p>
        </div>
        <img
          class="card__bookmark--bookmarked"
          src="./assets/bookmark-black-filled.png"
          alt="A bookmark icon"
        />
      </section>
    </li>

    <footer>
      <nav class="footer__navigation">
        <ul>
          <a class="footer__link" href="./index.html" alt="go to home">
            <img
              class="home__icon"
              src="./assets/home-black-filled.png"
              alt="home icon"
            />
          </a>
        </ul>
        <ul>
          <a href="./bookmarks.html" alt="go to bookmarks">
            <img
              class="bookmark__icon"
              src="./assets/bookmark-white-filled.png"
              alt="bookmark icon"
            />
          </a>
        </ul>
        <ul>
          <a href="./profile.html" alt="got to profile">
            <img
              class="profile__icon"
              src="./assets/profile-black-filled.png"
              alt="profile icon"
            />
          </a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
